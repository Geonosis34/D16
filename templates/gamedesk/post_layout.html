<div class="row p-2 my-2 shadow bg-body rounded">
  <div class="card p-2">
    <div class="card-header">
      <h3 class="card-title">

          {{ post.title }}

      </h3>

    <div class="card-body">
      {% if post_list or posts %}
      <p class="card-text ">{{ post.text|truncatewords:25}}</p>
      {% else %}
      <p class="card-text ">{{ post.text}}</p>
      {%endif%}
    </div>

  </div>
</div>
